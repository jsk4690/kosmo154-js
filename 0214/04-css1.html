<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS - 캐스캐이딩 스타일 시트 */
        /* 1. CSS를 작성하는 방법
        선택자 {
            속성명:  속성값
        } */
        /* 2. CSS 선택자 종류
         - *: 전체 선택자
         - tag명: 태그 선택자
         - #id: 아이디 선택자
         - .class: 클래스 선택자 
         */
        /* 3. 선택자의 우선 순위
         - 선택자 종류 순: id < class < tag < 전체
         - 위치 순: 아래 위치한 스타일 스펙이 우선권을 가짐
         - 키워드 순: 속성 뒤 !important 키워드 값이 우선권을 가짐 
         - @layer: 레이어 그룹의 위치가 가장 뒤쪽에 위치한 스타일 그룹이 우선권을 가짐
         */
    </style>
</head>

</html>
