<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sp1 {
            color: #ff0000;
        }
        .sp2 {
            background-color: greenyellow;
        }
        .sp3 {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. 
        Ex impedit, ipsum tempore fugit adipisci, porro provident 
        <span class="sp1"> consectetur doloribus, architecto natus ad maxime possimus. </span>
        Ipsa dignissimos minima architecto accusamus delectus amet.
    </p>
    <p>
        <!-- span은 컨텐츠를 기준으로 좌에서 우로 -->
        <span class="sp2">aaaa</span>
        <span class="sp2">bbbb</span>
        <span class="sp2">cccc</span>
        <span class="sp2">dddd</span>
    </p>
    <h1 class="sp3">ABCD</h1>
    <h2 class="sp3">ABCD</h2>
    <p class="sp3">ABCD</p>


    <!-- 밑줄 쫙 별표 3개중요중요중요중요중요 -->
    <div class="sp3">
        ABCD
    </div>

    <!-- span: 인라인태그, div & hn & p: 블록태그 (인라인은 좌에서 우로 컨텐츠가 중심, 블록은 위에서 아래로 범위 중심) -->
</body>
</html>
