<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table>((tr>td{내용$}*3)(tr>td{내용$@4}*3)) -->
     <!-- 참고1: colspan은 좌에서 우로 확장 -->
      <!-- 참고1-1: colspan은 최대 x (현재 위치 + x = td의 최대 개수)-->
      <!-- 참고2: rowspan은 위에서 아래로 확장 -->
       <!-- 참고3: rowspan은 최대 x (현재 위치 + x = tr의 최대 개수) -->
     
    <table border="1">
        <tr>
            <td colspan="3">내용1</td>
            <td rowspan="2">내용2</td>
            <td rowspan="2">내용3</td>
        </tr>
        <tr>
            <td>내용4</td>
            <td>내용5</td>
            <td>내용6</td>
        </tr>
    </table>
</body>
</html>
