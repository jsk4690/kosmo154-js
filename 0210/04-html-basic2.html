<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 앵커 태그 - a -->
    <!-- D:\kosmo154\html\src 절대 경로 표기 방식 - 최상위 경로에서부터 찾아 들어가는 방식-->
    <!-- ./images/forest.jpg 상대 경로 표기 방식 - 현재 내가 있는 파일의 위치에서 찾아 들어가는 방식, 윈도우는 경로 표기를 \로,Linux나 Unix 운영체제는 /로 표기. 다만 모든 언어에서는 대부분 '/'를 쓸 경우 운영체제에 따라 경로를 자동으로 바꿔준다.-->
    <a href="http://www.naver.com">네이버로 이동</a>
    <!-- 이미지 태그 -img -->
    <!-- 같은 폴더가 아닌 상위 폴더일 경우엔 앞에 .을 하나 더 붙임 -->
    <!-- .: 현재 경로의 -->
    <!-- ..: 상위 경로의 -->
    <img src="./images/forest.jpg" alt="">
</body>
</html>
