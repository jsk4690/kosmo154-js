<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ol>li{리스트$}*3 -->
     <!-- ul과는 달리 순서가 있는 리스트 -->
    <ol>
        <li>리스트1</li>
        <li>리스트2</li>
        <li>리스트3</li>
        <ol type="a">
            <li>리스트1</li>
            <li>리스트2</li>
            <li>리스트3</li>
        </ol>
        <ol type="i" start="3">
            <li>리스트1</li>
            <li>리스트2</li>
            <li>리스트3</li>
        </ol>
        <ol type="A" start="3" reversed>
            <li>리스트1</li>
            <li>리스트2</li>
            <li>리스트3</li>
        </ol>
    </ol>
</body>
</html>
