<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 제목 태그 h1 ~ h6 -->
    <h1>안녕하세요</h1>
    <h2>반갑습니다</h2>
    <h3>어서오세요</h3>
    <h6>가장 작은 제목</h6>
    <!-- 주석 태그 => ctrl + / -->
    <!-- 컨텐츠 태그 - p -->
     <!-- 개행 태그 - br -->
    <p>이것은 내가 작성한<br>글 입니다.</p>
    <p>이것은 내가 작성한
        글2 입니다.</p>
        <!-- 굵게 - b, strong -->
        <p>안녕하세요 제 이름은 <b>정수경</b>
            <!-- 이텔릭체 - i, em --> 
            이고 주소는 <i>경기도 안양시</i> 입니다.</p>
</body>
</html>
