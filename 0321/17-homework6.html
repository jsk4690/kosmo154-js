<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <p>p4</p>
    <p>p5</p>

    <script>
        // p 전체 선택
        const ps = document.querySelectorAll("p");
        // red로 색상 변경
        ps.forEach (function(p) {
            p.style.color = "red";
        });
    </script>
</body>
</html>
