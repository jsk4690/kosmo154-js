<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/jquery-3.7.1.min.js"></script>
    <script>
        $(() => {
            $.each($("#menu1 li"), function (i, o) {
                console.log(`${i} : ${o.textContent}`);
            });
            // const arr2 = $.map($("#menu2 li"), function (o, i) {
            //     o.textContent += "aaa";
            //     if (i >= 1) {
            //         return o;
            //     }
            // });
            const arr2 = $.grep($("#menu2 li"), function (o, i) {
                return (i >= 1) ? true : false;
            });

            console.dir(arr2);

            $(arr2).each(function (i, o) {
                $("#menu3").append(o);
            });
        })
    </script>
</head>

<body>
    <h1>배열 선택자</h1>
    <!-- ul#menu$*2>li{내용$}*3 -->
    <ul id="menu1">
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
    </ul>
    <ul id="menu2">
        <li data-order="1">내용1</li>
        <li data-order="2">내용2</li>
        <li data-order="3">내용3</li>
    </ul>
    <ul id="menu3"></ul>
</body>

</html>
