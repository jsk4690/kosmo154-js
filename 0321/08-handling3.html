<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/jquery-3.7.1.min.js"></script>
    <script>
        $(() => {
            $("#div1 p:eq(2)").after("<p>After</p>");
            $("<p>insertAfter</p>").insertAfter("#div1 p:eq(1)");

            $("#div1").append("<p>Append</p>");
            $("<p>Prepend</p>").prependTo("#div1");

            $("#div1 p:eq(1)").remove();

            $("#div2").empty();

            $("#div2").append($("#div1").children().clone());
        });
    </script>
</head>
<body>
    <div id="div1">
        <p>내용1</p>
        <p>내용2</p>
        <p>내용3</p>
    </div>
    <div id="div2">
        <p>내용1</p>
        <p>내용2</p>
        <p>내용3</p>
    </div>
</body>
</html>
