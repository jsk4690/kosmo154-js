<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/jquery-3.7.1.min.js"></script>
    <script>
        $(() => {
            $("#p1").text("내용111111");
            $("#p1").addClass("aqua");
            $("#p2").css( {
                border : "1px solid black",
                backgroundColor : "lightgreen"
            });
            $("#p3").addClass("red");
            $("#p3").removeClass("red");
            $("#p4").toggleClass("green");
            $("#p4").toggleClass("green");
            $("#p5").addClass("yellow");
            $("#p5").text($("#p5").hasClass("yellow"));
            $("#txt1").val("이것은 jquery 삽입 텍스트입니다.");
            let val1 = $("#txt1").val();
            console.log(val1);
            $("#txt1").val("");
            $("#txt1").attr("placeholder", "여기에 값을 입력하세요.");
            let val2 = $("#txt1").attr("placeholder");
            console.log(val2);
            // let val3 = $("#chk1").prop("checked");
            let val3 = $("#chk1").prop("checked", true);
            console.log(val3);
        });
    </script>
    <style>
        .aqua{background-color: aqua;}
        .red{background-color: red;}
        .green{background-color: green;}
        .yellow{background-color: yellow;}

    </style>
</head>
<body>
    <!-- p#p${내용$}*6 -->
    <p id="p1">내용1</p>
    <p id="p2">내용2</p>
    <p id="p3">내용3</p>
    <p id="p4">내용4</p>
    <p id="p5">내용5</p>
    <input type="text" name="txt1" id="txt1">
    <input type="checkbox" name="chk" id="chk1">
</body>
</html>
