<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            font-size: 60px;
        }

        div {
            width: 200px;
            height: 200px;
        }

        .container {
            border: 1px solid black;
            perspective: 300px;
            margin-top: 100px;
            margin-left: 100px;
            float: left;
        }

        .box {
            background-color: #82CBD8;
            transform: rotateY(135deg);
        }

        #back2 {
            backface-visibility: hidden;
            /* 뒷면을 보이지 않게 해줌 */
        }
    </style>
</head>

<body>
    <!-- div.container*2>div.box#back$>h1{BACK} -->
    <div class="container">
        <div class="box" id="back1">
            <h1>BACK</h1>
        </div>
    </div>
    <div class="container">
        <div class="box" id="back2">
            <h1>BACK</h1>
        </div>
    </div>
</body>

</html>
