<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- header: 머릿말 (제목) -->
    <header>
        <!-- nav: 문서를 연결하는 네비게이션 링크 모음 -->
        <nav></nav>
    </header>
    

    <!-- main: 본문이 들어가는 부분: **** 페이지 내에서 단 한 번만 선언 가능 ****
     <section>, <article>, <aside> 
        위치들이 정해진 건 아니라 aside가 본문에 들어갈 수도 있음 -->
    <main>
        <!-- ***** section: 콘텐츠의 영역을 구분하는 기능, 영역에 따라 여러 개 쓸 수도 있음 ***** -->
        <section>
            <!-- article: 섹션에서 제공하는 실제 콘텐츠 아이템 -->
            <article></article>
        </section>
    </main>


    <!-- aside: 본문 이외의 내용을 표기해서 작성하거나 외부로 이어지는 링크 등을 작성해서 넣고자 할 경우 사용하는 태그 
     다른 콘텐츠가 메인 콘텐츠가 될 수도 있기 때문에 주의해서 사용 -->
    <aside></aside>


    <!-- footer: 회사 정보, 제작 정보, 저작권 정보, 주소 등의 사이트를 만든 작성자와 관련된 정보를 표시하는 태그 
     ***** 크롤러가 찾는 1순위, 사이트를 운영하려면 무조건 작성해야 함 ***** -->
    <footer>
        <!-- 회사 혹은 사업자 등록에 기재된 주소를 작성하는 태그 -->
        <address></address>
    </footer>
</body>
</html>
