<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 400px;
            height: 150px;
            border: 1px solid black;
            display: inline-block;
        }

        .car1:hover {
            transform: translateX(-50px);
        }

        .car2:hover {
            transform: translateY(-50px);
        }

        .car3:hover {
            transform: translate(50px, 50px);
        }
    </style>
</head>
<body>
    <div><img class="car1" src="./images/car.png" alt=""></div>
    <div><img class="car2" src="./images/car.png" alt=""></div>
    <div><img class="car3" src="./images/car.png" alt=""></div>
</body>
</html>
