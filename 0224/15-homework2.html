<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 400px;
            height: 150px;
            border: 1px solid black;
            display: inline-block;
            margin: 100px;
        }

        .img1:hover {
            transform: translateX(-50px);
        }

        .img2:hover {
            transform: translateY(-50px);
        }

        .img3:hover {
            transform: translate(50px, 50px);
        }
    </style>
</head>
<body>
    <div><img class="img1" src="./images/car.png"></div>
    <div><img class="img2" src="./images/car.png"></div>
    <div><img class="img3" src="./images/car.png"></div>
</body>
</html>
