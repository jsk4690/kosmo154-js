<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
        }

        .container {
            border: 1px solid black;
            perspective: 300px;
            margin-top: 100px;
            margin-left: 100px;
            float: left;
        }

        .box1 {
            background-color: #82CBD8;
            transform: rotateY(45deg);
            /* .container에 있는 perspective의 영향을 받는 건 .box1, .box2는 영향을 받지 않음 */
        }

        .box2 {
            background-color: #0D6097;
            transform-origin: left top;
            transform: rotateX(45deg);
        }

        #tr-style2 {
            transform-style: preserve-3d;
            /* 하위 요소들 전부에 3d 효과를 줌 */
        }
    </style>
</head>
<body>
    <!-- (div.container>div.box1#tr-style$>div.box2)*2 -->
    <div class="container">
        <div class="box1" id="tr-style1">
            <div class="box2"></div>
        </div>
    </div>
    <div class="container">
        <div class="box1" id="tr-style2">
            <div class="box2"></div>
        </div>
    </div>
</body>
</html>
