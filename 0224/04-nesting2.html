<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 토글 input을 숨김으로 처리 */
        #toggle-dark {
            display: none;
        }

        /* 라벨 토글 버튼 스타일 */
        label[for=toggle-dark] {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px;
            background-color: #444;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        /* 카드 컴포넌트 스타일 */
        .card {
            padding: 20px;
            background-color: #F5F5F5;
            color: #333;
            border: 1px solid #DDD;
            transition: all 0.3s;
        }

        /* 다크 모드 스타일 */
        /* #toggle-dark:checked ~ .card {
            background-color: #333;
            color: white;
            border-color: #555;
        } */

        .card {
            #toggle-dark:checked ~ & {
                background-color: #333;
                color: white;
                border-color: #555;
            }
        }
    </style>
</head>

<body>
    <!-- 다크 모드 토글 체크박스 -->
    <input type="checkbox" name="toggle-dark" id="toggle-dark">

    <!-- 토글 버튼 -->
    <label for="toggle-dark">다크 모드 토글</label>

    <!-- 카드 컴포넌트 -->
    <!-- div.card>(h2{안녕하세요}+p{이것은 카드 컴포넌트입니다.}) -->
    <div class="card">
        <h2>안녕하세요</h2>
        <p>이것은 카드 컴포넌트입니다.</p>
    </div>
</body>

</html>
