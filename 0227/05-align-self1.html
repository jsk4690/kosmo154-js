<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="default.css">
    <style>
        .flex-container {
            display: flex;
            height: 400px;
            align-items: center;
            /* align-items로 정렬을 한다고 해도 item이 self의 옵션을 변경할 수가 없음 
            self는 item에 들어감 */
        }

        .flex-item:nth-child(1) {
            align-self: flex-start;
        }

        .flex-item:nth-child(2) {
            align-self: center;
        }

        .flex-item:nth-child(3) {
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item">AAAAAAAA</div>
        <div class="flex-item">BBB</div>
        <div class="flex-item">CCCCC</div>
    </div>
</body>
</html>
