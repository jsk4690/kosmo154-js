<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="default.css">
    <style>
        .flex-container {
            display: flex;
        }

        .flex-item {
            /* flex-grow: 1; */
            /* flex-basis: 300px; */
            /* 컨텐츠 보호가 우선 */
            flex-basis: 33%;
            /* 컨텐츠 균등 배치가 우선 */
            /* width: 33%; */   
        }

        .flex-item:nth-child(1) {
            flex: 0 300px;
        }
        
        .flex-item:nth-child(2) {
            flex: 1;
        }
        .flex-item:nth-child(3) {
            flex: 0 400px;
        }
        /* 양쪽 값을 미리 주고 가운데에 flex-grow 를 1로 주면 양끝에 주고 남은 값을 모두 가운데가 가져감 > 실행하면 양쪽은 비율 고정, 가운데만 늘어남  */
        /* flex-grow, flex-shrink는 정수만 가능, %나 px은 ㄴㄴ 
        flex-grow: 1은 많이 쓰지만 flex-shrink는 거의 안 씀 예쁜 쓰레기 정도 */
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item">AAAAAAAA</div>
        <div class="flex-item">BBB</div>
        <div class="flex-item">CCCCC</div>
    </div>
</body>
</html>
