<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <video src="./media/bali.mp4" controls muted loop preload="metadata">
        <!-- 해당 영상의 크기가 클 때 auto로 설정하면 웹 페이지 로딩이 길어짐
         preload를 쓸 때 가급적이면 auto는 사용하지 않는 게 좋음 
         metadata: 시작하기 전에 다운로드를 받아 흰색 바 부분이 긺. 
         일반 영상 사이트는 preload=none
         preload를 metadata로 놓게 되면 보지 않을 영상을 미리 다운로드 하게 됨 -->
</body>
</html>
