<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[alt] {
            background-color: yellow;
        }

        input[type="search"] {
            background-color: aqua;
        }

        input[type^="u"] {
            background-color: yellowgreen;
        }

        input[type$="h"] {
            color: red;
        }

        input[type*="il"] {
            background-color: lightpink;
        }
    </style>
</head>
<body>
    <form action="" method="get">
        <input type="text" alt="aaa">
        <input type="search">
        <input type="url">
        <input type="email">
        <input type="tel">
    </form>
</body>
</html>
