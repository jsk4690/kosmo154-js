<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nce div:nth-child(2) {
            background-color: lightblue;
            /* div 시작에서부터 두 번째 요소 */
        }

        .nce div:nth-last-child(2) {
            background-color: lightgreen;
            /* div 마지막에서 두 번째 요소 */
        }



        .nct div:nth-child(2) {
            background-color: coral;
            /* nth-child는 순서가 기준: 무조건 위에서부터 순서대로
            위에서 nth child는 두 번째가 p태그이기 때문에 색이 적용되지 않음
            selector에 해당하지 않으면 색을 무시함 */
        }

        .nct div:nth-of-type(2) {
            background-color: lightblue;
            /* type-child는 태그가 우선
            위에서부터가 아니라 해당하는 div에서부터 두 번째 */
        }

        .nct div:nth-last-child(2) {
            background-color: crimson;
        }

        .nct div:nth-last-of-type(2) {
            background-color: lightgreen;
        }
    </style>
</head>

<body>
    <div class="nce">
        <div>첫 번째 자식</div>
        <div>두 번째 자식</div>
        <div>세 번째 자식</div>
        <div>네 번째 자식</div>
    </div>

    <div class="nct">
        <div>첫 번째 자식</div>
        <p>첫 번째 p</p>
        <div>두 번째 자식</div>
        <p>두 번째 p</p>
        <div>세 번째 자식</div>
        <p>세 번째 p</p>
        <div>네 번째 자식</div>
        <p>네 번째 p</p>
    </div>
</body>

</html>
