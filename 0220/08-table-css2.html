<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, td {
            border: 1px solid black;
            border-collapse: separate;
            /* empty-cells: show; */
            empty-cells: hide;
            border-spacing: 10px;
        }

        table {
            width: 100%;
            /* table은 body 안에 있으므로 body를 기준으로 100% */
            table-layout: fixed;
            word-break: break-all;
            /* white-space: nowrap; */
        }
    </style>
</head>

<body>
    <!-- table>tr*2>td*4 -->
    <table>
        <tr>
            <td>안녕하세요</td>
            <td>오늘은</td>
            <td>서울시</td>
            <td>가산동</td>
        </tr>
        <tr>
            <td>날씨에 대해</td>
            <td>말씀드리겠습니다.</td>
            <!-- <td>오늘 가산</td> -->
            <td></td>
            <td>날씨 맑음</td>
        </tr>
    </table>
</body>

</html>
