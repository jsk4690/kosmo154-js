<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            font-family: "굴림";
        }

        p {
            color: #FF0000;
        }

        button {
            color: #FF0000;
        }
    </style>
</head>

<body>
    <h1>안녕하세요.</h1>
    <p>반갑습니다.</p>
    <form action="" method="get">
        <input type="text" name="txt1" id="txt1"> <br>
        <!-- input 태그에 색을 입히면 텍스트 박스 안의 데이터가 그 색으로 입력됨 -->
        <button>전송</button>
    </form>
</body>

</html>
