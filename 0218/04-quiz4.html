<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #h1 {
            padding-left: 3%;
        }
        span {
            color: #890000;
            font-size: 2rem;
            font-family: "돋움";
            font-weight: bold;
        }

        ul {
            list-style-type: none;
        }

        div {
            border: 1px solid black;
            width: 700px;
        }
    </style>
</head>
<body>
    <div>
        <h1 id="h1">최신 웹 디자인 트렌드</h1>
        <!-- ul>1i*6>p>span -->
        <ul>
            <li><p><span>반응형 웹 디자인</span> - 다양한 화면 크기에 최적화하다</p></li>
            <li><p><span>플랫 디자인</span> - 입체에서 평면으로</p></li>
            <li><p><span>풀스크린 배경</span> - 콘텐츠에 집중</p></li>
            <li><p><span>원 페이지 사이트</span> - 한 페이지에 모든 내용을 담다</p></li>
            <li><p><span>패럴랙스 스크롤링</span> - 동적인 효과로 강한 인상을!</p></li>
            <li><p><span>웹 폰트</span> - 웹 타이포그래피를 받쳐주는 기술</p></li>
        </ul>
        </div>
</body>
</html>
