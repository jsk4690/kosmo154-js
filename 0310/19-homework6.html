<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>2단부터 9단까지 구구단 전체 출력하기</h1>
    <button onclick="gugudan()">구구단 출력</button>
    <div id="result"></div>

    <script>
        function gugudan() {
            var output = "";
            for (var dan = 2; dan <= 9; dan++) {
                output += "<strong>" + dan + "단</strong> <br>";
                for (var i = 1; i <= 9; i++) {
                    output += dan + " x " + i + " = " + (dan * i) + "<br>";
                }
                output += "<br>";
            }
            document.getElementById("result").innerHTML = output;
        }
    </script>
</body>
</html>
