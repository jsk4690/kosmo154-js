<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>특정 구구단 출력하기</h1>
    <input type="number" name="mult" id="mult" placeholder="숫자 m을 입력하세요">
    <button onclick="multiple()">구구단 출력</button>
    <div id="result"></div>

    <script>
        function multiple() {
            var m = parseInt(document.getElementById("mult").value);
            var multNum = "";
            for (var i = 1; i <= 9; i++) {
                multNum += m + " x " + i + " = " + (m * i) + "<br>";
            }
            document.getElementById("result").innerHTML = multNum;
        }
    </script>
</body>
</html>
