<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>주사위 굴리기</h1>
    <button id="btn">주사위 굴리기</button>
    <p id="dice-res"></p>

    <script>
        document.getElementById("btn").addEventListener("click", function(){
            // 랜덤 값 생성
            var dice = Math.floor(Math.random()*6)+1;
            var message;

            if (dice === 6) {
                message = "최고의 행운!!!";
            } else {
                message = "다음 기회에...";
            }

            document.getElementById("dice-res").textContent = `주사위 결과 : ${dice} = ${message}`;
        });
    </script>
</body>
</html>
