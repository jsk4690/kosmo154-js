<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>숫자 맞추기 게임</h1>
    <p>1부터 100 사이의 숫자를 맞춰보세요</p>
    <input type="number" name="guess-input" id="guess-input" placeholder="숫자를 입력하세요">
    <button id="btn">제출</button>
    <p id="result"></p>

    <script>
            var randomNum = Math.floor(Math.random()*100)+1;
        document.getElementById("btn").addEventListener("click", function(){
            // 플레이어가 입력한 값
            var guess = parseInt(document.getElementById("guess-input").value);
            // 출력할 공간
            var result = document.getElementById("result");

            // 큰지 작은지 혹은 같은지 검증하는 로직
            if (guess > randomNum) {
                result.textContent = "너무 큽니다";
            } else if (guess < randomNum) {
                result.textContent = "너무 작습니다";
            } else {
                result.textContent = "축하합니다! 맞추셨습니다";
            }
        });
    </script>
</body>
</html>
