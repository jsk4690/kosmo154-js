<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>랜덤 인사말 출력</h1>
    <button id="btn">인사말 출력</button>
    <p id="greeting"></p>

    <script>
        document.getElementById("btn").addEventListener("click", function(){
            // 1부터 3까지 무작위 정수 생성
            var ran1 = Math.floor(Math.random()*3)+1;
            var greeting;

            switch(ran1) {
                case 1:
                    greeting = "안녕하세요";
                    break;
                case 2:
                    greeting = "반갑습니다";
                    break;
                default:
                    greeting = "좋은 하루 되세요";
                    break;
            }

            document.getElementById("greeting").textContent = greeting;
        });
    </script>
</body>
</html>
