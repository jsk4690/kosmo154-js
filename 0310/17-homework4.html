<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>팩토리얼 계산하기</h1>
    <input type="number" name="fac" id="fac" placeholder="숫자 n을 입력하세요">
    <button onclick="factorial()">팩토리얼 계산</button>

    <script>
        function factorial() {
            var n = parseInt(document.getElementById("fac").value);
            var result = 1;
            for (var i = 1; i <= n; i++) {
                result *= i;
            }
            alert("팩토리얼: " + result);
        }
    </script>
</body>
</html>
