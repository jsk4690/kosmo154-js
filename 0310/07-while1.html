<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div1"></div>
    <script>
        var i = 0;
        var result = "";
        while (i < 5) {
            // console.log("안녕하세요");
            // result += "<p>안녕하세요</p>";
            result += `<p>안녕하세요 - ${i}</p>`;
            i++;
            // result += `<p>안녕하세요 - ${i}</p>`;
        }
        document.getElementById("div1").innerHTML = result;
    </script>
</body>
</html>
