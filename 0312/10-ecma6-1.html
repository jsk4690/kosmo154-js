<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1 - default parameter
        // function func1(a, b) {
        //     return a+b;
        // }

        // console.log(func1(3, 4)); // 7

        function func1(a, b = 1) {
            return a + b;
        }

        console.log(func1(3)); // 4


        // 2 - rest parameter1
        // function func2(a, b, c) {
        //     console.log(a, b, c);
        // }

        // func2(2, 3, 4); // 2 3 4

        // 무조건 모든 값을 배열로 출력함
        function func2(...param) {
            // console.log(a, b, c);
            console.log(param); // >> [2 3 4]
            console.log(param[0]); // >> 2

            // 값을 모두 분해하여 출력함 >> 2 3 4
            console.log(...param);
        }

        func2(2, 3, 4);


        // 2 - rest parameter2
        function func3(a, b, ...param) {
            // console.log(a, b, c);
            console.log(a, b);
            console.log(param);
        }

        func3(2, 3, 4); // 2 3
                        // [4]
    </script>
</body>

</html>
