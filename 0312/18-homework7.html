<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #hd {
            background: rgb(0, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <header id="hd">스크롤 이벤트로 헤더 스타일 바꾸기</header>

    <script>
        document.getElementById("hd").addEventListener("scroll", function(){
            hd.style.background = "rgb(255, 255, 0, 0.3)";
        });
    </script>
</body>
</html>
