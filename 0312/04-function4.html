<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 일급 함수 (다른 함수들보다 자유로운 함수)
        // - 리터럴에 의해 생성
        // - 변수나 배열의 요소, 객체의 프로퍼티 등에 할당 가능
        // - 함수의 인자로 전달 가능
        // - 함수의 리턴값으로 리턴 가능
        // - 동적으로 프로퍼티를 생성 및 할당 가능

        // 1. 외부의 함수를 다른 함수 내부에서 참조하는 것이 가능하다.
        function func2(c, d) {
            return c + d;
        }
        function func1(a, b) {
            var val1 = func2(a, b);
            console.log(val1);
            // return val1;
        }

        func1(1, 2);


        // 2. 함수 내부에서 함수를 선언하는 것 또한 가능하다.
        function func3_1(a, b) {
            function func3_2(c, d) {
            return c + d;
            }
        console.log(func3_2(a, b));
        }
        func3_1(1, 3); // 4


        // 3. 함수 자체의 결과값을 파라미터로 사용하는 것이 가능하다.
        function func4_1(a, b) {
            return a - b;
        }
        function func4_2(c, d) {
            return c + d;
        }
        var val2 = func4_2(func4_1(4, 1), 5);
        console.log(val2); // 8


        // 4. 함수의 파라미터로 함수를 넣는 것이 가능하다.
        function func5_1(a, b) {
            return a * b;
        }
        function func5_2(c, func1) {
            return c + func1(1, 2);
        }
        var val3 = func5_2(3, func5_1);
        console.log(val3); // 5


        // 5. 함수를 리턴값에 넣어서 외부에서 사용 가능하다.
        function func6_1(a, b) {
            return function(c) {
                return a + b + c;
            }
        }
        var func6_2 = func6_1(1, 2);
        var val4 = func6_2(3);
        console.log(val4); // 6
    </script>
</body>
</html>
