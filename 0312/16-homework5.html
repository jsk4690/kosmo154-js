<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #img {
            width: 200px;
            height: 150px;
        }
    </style>
</head>
<body>
    <img id="sudal" src="./images/sudal.png" alt="">
    <button id="btn">이미지 회전</button>

    <script>
        let angle = 0;
        document.getElementById("btn").addEventListener("click", function(){
            angle += 45;
            sudal.style.transform = "rotate(" + angle + "deg)";
        });
    </script>
</body>
</html>
