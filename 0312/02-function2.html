<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 파라미터 - 함수에 전달할 데이터를 담은 변수
        // 호출 시 호출과 동시에 담을 데이터를 넣어주면 해당 데이터가 파라미터에
        // 선언된 변수에 들어가서 사용할 수 있도록 이동이 된다.
        function func1(a) {
            console.log(`전달받은 값은 : ${a}`);
        }

        func1(5);

        function func2(a, b) {
            console.log(`전달받은 값은 : ${a} : ${b}`);
        }

        func2(2, 5);
        func2(4); // >> undefined
        func2(undefined, 7); // >> undefined : 7
        func2(6, 7, 9); // >> 6 : 7 (9는 출력되지 않음)


        // 모든 결과값이 배열로 나옴
        function func3(a, ...b) {
            console.log(`전달받은 값은 : ${a}, ${b}`);  // >> 6, 7,8,9
        }

        func3(6, 7, 8, 9);
        func3(6, 7, 8, func2(2));
        func3("a", 9, "b", true);  // >> a, 9,b,true


        // 함수 안에 함수 넣기 가능
        function func4_1() {
            function func4_2() {

            }
        }
    </script>
</body>
</html>
