<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1 - 매개변수에 함수를 호출하여 해당 함수 안에서 실행시키는 로직 : 콜백 함수
        function func1_1(a, func1) {
            var x = a; // 2 => x = 3;
            var y = func1(2, 3); // 3 => y = 2 * 3 = 6;

            return x + y; // 5 => 3 + 6 = 9
        }

        function func1_2(a, b) {
            return a * b; // 4
        }

        var val1 = func1_1(3, func1_2); // 실행 순서: 1 => val1 = 9
        console.log(val1);   // 결과: 9

        // 2 - 함수 자기 자신을 내부에서 호출해서 사용하는 패턴 : 재귀 함수
        // 안티 로직 : 피해야 하는 로직
            // 1. context 부하 1등
            // 2. 로직 파악이 어려움
        function func2_1(a) {
            if (a >= 5) return;
            a++;
            console.log(a);
            func2_1(a);
        }

        func2_1(0); // 1 2 3 4 5

        // 3 - 함수를 선언하는 즉시 실행하는 함수 : 즉시실행 함수
        (function func3_1(a, b) {
            console.log(a + b);
        })(3, 5); // 8

        // 4 - 내부의 데이터에 접근을 막고 함수의 기능을 동작시키도록 하는 특수 정의 형태 : 클로저(closure)
        const func4_1 = function() {
            const x = 2;
            function func4_2() {
                console.log(x);
            }
            return func4_2;
        }

        let func4_3 = func4_1();
        func4_3(); // 1
        let func4_4 = func4_1();
        func4_4();
    </script>
</body>
</html>
