<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="./images/cat.jpg" width="200" height="200" alt="">
    <svg width="200" height="200">
        <defs>
            <filter id="imageBlur1">
                <feGaussianBlur stdDeviation="10" >
                    <animate attributeName="stdDeviation" from="5" to="0.2" dur="3s" fill="freeze" repeatCount="indefinite" />
                </feGaussianBlur>
            </filter>
        </defs>
        <image href="images/cat.jpg" x="0" y="0" width="200" height="200"
            filter="url(#imageBlur1)" />
    </svg>
</body>
</html>
