<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 배열
        const arr1 = [];
        // 리터럴 값을 넣은 배열
        // 인덱스 주소 0,1,2,3,4,5,...
        const arr2 = [1, 2, 0.3, -0.7, "abc",'def'];
        // 배열에 대한 접근
        console.log(arr2[1]);
        // 배열의 갱신
        arr2[2] = 333;
        // 배열 + 기능
        const arr3 = [
            function() {
                console.log("기능1");
            }
        ];
        
        // 배열 + 기능 호출
        arr3[0]();
    </script>
</body>
</html>
