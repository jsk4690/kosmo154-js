<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 조건문 2
        var a1 = 2;
        switch(a1) {
            case 1 :
                console.log("a1은 1입니다.");
                break;
            case 2 :
                console.log("a1은 2입니다.");
                break;
            case 3 :
                console.log("a1은 3입니다.");
                break;
            default :
                console.log("해당되는 값이 없습니다.");
        }
    </script>
</body>
</html>
