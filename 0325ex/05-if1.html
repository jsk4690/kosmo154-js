<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 조건문
        let val = 7;
        if (val >= 10) {
            console.log("val는 10보다 큽니다.");
        } // 단일 조건문
        // else {
        //     console.log("val는 10보다 작습니다.");
        // } // 이중분기 조건문 
        else if (val >= 8) {
            console.log("val는 8보다 큽니다.");
        } else if (val >= 6) {
            console.log("val는 6보다 큽니다.");
        } else if (val >= 4) {
            console.log("val는 4보다 큽니다.");
        } else {
            console.log("val는 4보다 작습니다.");
        } // 다중 분기 조건문
    </script>
</body>
</html>
