<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            display: flex;
        }

        .div1 {
            background: url(./images/shop.jpg) center / cover no-repeat;
        }

        @media (min-width: 550px) {
            .div1 {
                background: url(./images/shop-small.jpg) center / cover no-repeat;
            }
        }

        @media (min-width: 1024px) {
            .div1 {
                background: url(./images/shop-medium.jpg) center / cover no-repeat;
            }
        }

        @media (min-width: 1400px) {
            .div1 {
                background: url(./images/shop-large.jpg) center / cover no-repeat;
            }
        }
    </style>
</head>

<body>
    <div>
        <div class="div1"></div>
    </div>
</body>

</html>
