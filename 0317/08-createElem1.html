<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div1">
        <!-- ul#ul1>li{내용$}*3 -->
        <ul id="ul1">
            <li>내용1</li>
            <li id="middle">내용2</li>
            <li>내용3</li>
        </ul>
    </div>
    <button id="btn1">li 추가</button>
    <button id="btn2">li 인접 추가</button>

    <script>
        let cnt1 = 0;
        let cnt2 = 0;

        document.getElementById("btn1").addEventListener("click", function(){
            const li = document.createElement("li");
            li.textContent = `새로운 목록${++cnt1}`;
            // document.getElementById("ul1").append(li); // 마지막 컨텐츠 뒤로 삽입
            document.getElementById("ul1").prepend(li); // prepend: 글의 앞쪽에 삽입
        });

        document.getElementById("btn2").addEventListener("click", function(){
            const li = document.createElement("li");
            li.textContent = `인접한 목록${++cnt2}`;
            document.querySelector("#middle").before(li); // 앞에 추가
            // document.querySelector("#middle").after(li); // 뒤에 추가
        });
    </script>
</body>
</html>
