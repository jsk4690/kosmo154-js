<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       // 대소문자 구분 없이 비교하는 법 
       const arr1_1 =["banana", "b", "Boy"];

       arr1_1.sort(function(a, b){
        a = a.toUpperCase();
        b = b.toUpperCase();

        if (a > b) return 1;
        if (a < b) return -1;
        if (a === b) return 0;
       });

       console.log(arr1_1); // Boy b banana
       console.log(arr1_1); // b banana Boy >> a와 b에 toUpperCase를 적용했을 때

       // 객체 비교 -> 게시판 리스트 오름차순 내림차순 정렬
       const obj1 = [
        {name : "짜장면", price : 7000},
        {name : "탕수육", price : 10000},
        {name : "짬뽕", price : 8000},
       ];

       obj1.sort(function(a, b){
        // a와 b는 객체
        return a.price - b.price; // {name : "짜장면", price : 7000} {name : "짬뽕", price : 8000} {name : "탕수육", price : 10000}
       });

       console.dir(obj1);

       // reverse: 반전 효과
       const arr2_1 = [5, 2, 3, 6, 1];
       const arr2_2 = arr2_1.reverse();
       arr2_2.push(100); // 주소값이 똑같으므로 arr2_1과 arr2_2 둘 다에 100이 추가됨
       console.log(arr2_1); // [1, 6, 3, 2, 5, 100]
       console.log(arr2_2); // [1, 6, 3, 2, 5, 100]
    </script>
</body>
</html>
