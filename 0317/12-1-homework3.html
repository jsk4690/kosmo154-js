<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="paragraph">Hello</p>

    <script>
        const oldOne = document.getElementById("paragraph");
        const newOne = document.getElementById("paragraph");
        newOne.textContent = "Goodbye";
        oldOne.replaceWith(newOne);
    </script>
</body>
</html>
