<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ECMAScript5
        // push: 데이터를 끝에서부터 밀어넣을 때 쓰는 메서드
        const arr1_1 = [1, 2, 3];
        const arr1_2 = arr1_1.push(4)
        console.log(arr1_1); // [1, 2, 3, 4]
        console.log(arr1_2); // 4
        const arr1_3 = arr1_1.push(5, 6);
        console.log(arr1_1); // [1, 2, 3, 4, 5, 6]
        console.log(arr1_3); // 6

        // pop: 데이터를 하나씩 뽑아서 출력하는 메서드
        const arr2_1 = [4, 5, 6];
        const arr2_2 = arr2_1.pop();
        console.log(arr2_1); // [4, 5]
        console.log(arr2_2); // 6g

        // 참고 : pop과 유사한 매커니즘
        const arr2_3 = [4, 5, 6];
        const arr2_4 = arr2_3[arr2_3.length-1];
        arr2_3.length = arr2_3.length-1;
        console.log(arr2_3); // [4, 5]
        console.log(arr2_4); // 6
    </script>
</body>
</html>
