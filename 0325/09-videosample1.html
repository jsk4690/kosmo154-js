<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Video 태그 JavaScript API 예제</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 700px;
            margin: 2em auto;
            line-height: 1.6;
        }

        button {
            margin: 0.5em;
            padding: 0.5em 1em;
            font-size: 16px;
        }

        #currentTime {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Video 태그와 JavaScript API 예제</h1>

    <!-- video 태그: 재생할 동영상 파일(sample.mp4)을 본인 환경에 맞게 수정하세요. -->
    <video id="myVideo" width="640" height="360" controls>
        <source src="videos/sample1.mp4" type="video/mp4">
        브라우저가 video 태그를 지원하지 않습니다.
    </video>

    <!-- 사용자 정의 컨트롤 -->
    <div>
        <button onclick="playVideo()">Play</button>
        <button onclick="pauseVideo()">Pause</button>
        <button onclick="skip()">10초 건너뛰기</button>
    </div>

    <div>
        <span>현재 시간: </span>
        <span id="currentTime">0.00</span> 초
    </div>

    <!-- JavaScript 코드 -->
    <script>
        // video 태그 요소를 가져옵니다.
        const video = document.getElementById('myVideo');

        // 영상의 재생 시간이 변경될 때마다 실행되어 현재 시간을 업데이트합니다.
        video.addEventListener('timeupdate', () => {
            document.getElementById('currentTime').innerText = video.currentTime.toFixed(2);
        });

        // video API를 활용하여 동영상을 재생합니다.
        function playVideo() {
            // 동영상이 끝나면 처음부터 재생하도록 설정할 수도 있습니다.
            if (video.ended) {
                video.currentTime = 0;
            }
            video.play();
        }

        // video API를 활용하여 동영상을 일시정지합니다.
        function pauseVideo() {
            video.pause();
        }

        // 10초 앞으로 건너뛰기. 단, 총 길이를 초과하지 않도록 합니다.
        function skip() {
            // 만약 건너뛴 시간이 총 길이를 초과하면 마지막으로 이동합니다.
            if ((video.currentTime + 10) < video.duration) {
                video.currentTime += 10;
            } else {
                video.currentTime = video.duration;
            }
        }
    </script>
</body>

</html>
