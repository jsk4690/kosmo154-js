<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미궁게임 - 탈출 성공</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f0f0f0;
        text-align: center;
    }

    .container {
        background: #fff;
        padding: 40px;
        max-width: 600px;
        margin: 100px auto;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
        color: #2d8a2d;
    }
</style>

<body>
    <div class="container">
        <h1>축하합니다!</h1>
        <p>미궁 탈출에 성공하셨습니다!</p>
    </div>
</body>

</html>
