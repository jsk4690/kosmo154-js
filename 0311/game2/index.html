<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미궁게임 - 1단계</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }

        .container {
            background: #fff;
            padding: 20px;
            max-width: 600px;
            margin: 50px auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        input {
            padding: 8px;
            font-size: 16px;
            width: 80%;
            box-sizing: border-box;
        }

        button {
            padding: 8px 12px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>미궁게임 - 1단계</h1>
        <p>지금 과정은 KOSMO 제 몇 기일까요?</p>

        <form id="labyform" method="get">
            <input type="text" name="answer" placeholder="정답을 숫자로만 입력하세요">
            <button type="submit">제출하기</button>
        </form>
    </div>

    <script>
        const form = document.getElementById("labyform");

        form.addEventListener("submit", function (e) {
            e.preventDefault();

            const answer = form.elements["answer"].value.trim().toLowerCase();

            if (answer !== "154") {
                alert("정답이 아닙니다.");
                return;
            }
            form.action = "page2.html";
            form.submit();
        });
    </script>
</body>

</html>
