<!DOCTYPE html>
<html lang="ko">
 
<head>
    <meta charset="UTF-8">
    <title>인크리멘탈 게임 예제</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
 
        h1 {
            margin-bottom: 20px;
        }
 
        #scoreDisplay {
            font-size: 2em;
            margin: 20px;
        }
 
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
 
<body>
    <h1>인크리멘탈 클릭커 게임</h1>
    <div id="scoreDisplay">Score: 0</div>
    <button id="clickBtn">Click Me!</button>
    <div>
        <button id="saveBtn">게임 저장</button>
        <button id="loadBtn">게임 불러오기</button>
    </div>
 
    <script>
        // 현재 점수를 저장할 변수
        let score = 0;
 
        // DOM 요소들 참조
        const scoreDisplay = document.getElementById('scoreDisplay');
        const clickBtn = document.getElementById('clickBtn');
        const saveBtn = document.getElementById('saveBtn');
        const loadBtn = document.getElementById('loadBtn');
 
        // 점수 표시 업데이트 함수
        function updateScoreDisplay() {
            scoreDisplay.textContent = `Score: ${score}`;
        }
 
        // 클릭 증가 이벤트
        clickBtn.addEventListener('click', () => {
            score++;
            updateScoreDisplay();
        });
 
        // 저장 버튼 클릭: 현재 점수를 localStorage에 저장합니다.
        saveBtn.addEventListener('click', () => {
            localStorage.setItem('incrementalGameScore', score);
            alert('게임 저장 완료!');
        });
 
        // 불러오기 버튼 클릭: localStorage에서 저장된 점수를 불러옵니다.
        loadBtn.addEventListener('click', () => {
            const savedScore = localStorage.getItem('incrementalGameScore');
            if (savedScore !== null) {
                score = parseInt(savedScore, 10) || 0;
                updateScoreDisplay();
                alert(`저장된 점수(${score})로 불러왔습니다!`);
            } else {
                alert('저장된 게임이 없습니다!');
            }
        });
    </script>
</body>
 
</html>
