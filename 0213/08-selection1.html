<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: '궁서';
        }

        p {
            font-size: 20px;
        }

        .cls1 {
            color: red;
        }

        li.cls1 {
            font-weight: bold;
        }

        #h1 {
            background-color: cyan;
        }
    </style>
</head>

<body>
    <!-- 전체 선택자: * -->
    <!-- class: 중복으로 여러 개 선택이 가능 -->
    <p>안녕하세요 반갑습니다.</p>
    <h1 id="h1">이 과정은 웹 풀스택 + etc 과정입니다.</h1>
    <p class="cls1">제 이름은 정수경입니다.</p>
    <ul>
        <li class="cls1">html</li>
        <li>css</li>
    </ul>
</body>

</html>
