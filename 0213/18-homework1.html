<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #i1 {
            color: orange;
            font-size: 20px;
            font-weight: bold;
        }

        .c1, .c2 {
            color: blue;
        }
    </style>
</head>

<body>
    <h1>CSS</h1>
    <p id="i1">웹 문서의 디자인과 내용을 분리합니다</p>
    <p class="c1">웹 표준에 의한 웹 문서는 디자인과 내용이 분리되어 있습니다.</p>
    <p class="c2">내용은 HTML을 이용해 구성하고, 디자인은 CSS를 이용해 꾸미는 것입니다.</p>
</body>

</html>
