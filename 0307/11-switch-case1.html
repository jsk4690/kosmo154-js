<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" name="num1" id="num1">
    <button id="btn">출력</button>

    <script>
        document.getElementById("btn").addEventListener("click", function(){
            var n = parseInt(document.getElementById("num1").value);

            var result = "";
            // 속도는 if/elseif문보다 빠르지만 switch-case는 동등비교만 가능
            // 조건식의 대소 비교, 함수의 비교는 불가능 >> 단순한 로직
            switch(n) {
                case 1 :
                    // result = "입력값은 1입니다.";
                    console.log("입력값은 1입니다");
                    break;
                case 2 :
                    // result = "입력값은 2입니다.";
                    console.log("입력값은 2입니다");
                    break;
                case 3 :
                    // result = "입력값은 3입니다.";
                    console.log("입력값은 3입니다");
                    break;
                case 4 :
                    // result = "입력값은 4입니다.";
                    console.log("입력값은 4입니다");
                    break;
                default :
                    // result = "해당되는 입력값이 없습니다.";
                    console.log("해당되는 입력값이 없습니다.");
            }
            alert(result);
        });
    </script>
</body>
</html>
