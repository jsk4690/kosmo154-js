<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li class="item">Item A</li>
    </ul>

    <script>
        const orItem = document.querySelector(".item");
        const newItem = orItem.cloneNode(true);
        orItem.before(newItem);
    </script>
</body>
</html>
