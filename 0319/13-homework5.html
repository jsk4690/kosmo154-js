<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Hi</p>
    <span class="temp">Temporary</span>
    <p>Hello</p>

    <script>
        // span 요소 불러오기
        const temp = document.querySelector(".temp");
        // span 요소 삭제하기
        temp.remove();
    </script>
</body>
</html>
