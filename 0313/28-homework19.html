<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="txt" id="txt">
    <button onclick="chk()">성적 등급 확인</button>

    <script>
        function chk() {
            let grade = document.getElementById("txt").value;
            if (grade === "A") {
                alert("최고의 성적");
            } else if (grade === "B") {
                alert("우");
            } else if (grade === "C"){
                alert("미");
            } else if (grade === "D") {
                alert("양");
            } else if (grade === "E") {
                alert("가");
            } else {
                alert("성적이 아닙니다");
            }
        }
    </script>
</body>
</html>
