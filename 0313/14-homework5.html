<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="txt" id="txt">
    <button onclick="chk()">불린 값 확인</button>

    <script>
        function chk() {
            let flag = document.getElementById("txt").value;
            if (flag === "true") {
                alert("참입니다");
            } else {
                alert("거짓입니다");
            }
        }
    </script>
</body>
</html>
