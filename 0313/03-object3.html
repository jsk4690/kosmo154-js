<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const bottle = {
            juice : 50,
            open() {      // 함수(x), 메서드(o)
                console.log("뚜껑을 연다")
            } 
        }

        // 1
        // bottle = {
        //     water : 80
        // }

        // 2 
        bottle.juice = 80;
        console.dir(bottle); // 80
        // const는 객체 자체를 변경(재할당)은 불가능하지만, 내부의 속성은 변경이 가능함

        // 3
        bottle.water = 100; // 위에서 water를 선언하지 않았음에도 결과에는 water: 100이 출력됨
        console.dir(bottle);

        // 4
        // bottle.open();
        bottle["open"]();

        // 5
        delete bottle.juice;

    </script>
</body>
</html>
