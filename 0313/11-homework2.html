<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="num" id="num">
    <button onclick="chk()">음수 판별</button>

    <script>
        function chk() {
            let num = parseInt(document.getElementById("num").value);
            if (num < 0) {
                alert("Negative");
            }
        }
    </script>
</body>
</html>
