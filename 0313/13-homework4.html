<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="nm" id="nm">
    <button onclick="chk()">성인 판별</button>

    <script>
        function chk() {
            let age = parseInt(document.getElementById("nm").value);
            if (age >= 18) {
                alert("성인");
            } else {
                alert("미성년자");
            }
        }
    </script>
</body>
</html>
