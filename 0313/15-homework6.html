<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="txt" id="txt">
    <button onclick="chk()">문자열 비교</button>

    <script>
        function chk() {
            let str = document.getElementById("txt").value;
            if (str === "Hello") {
                alert("World");
            } else {
                alert("No");
            }
        }
    </script>
</body>
</html>
