<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="nm" id="nm">
    <button onclick="chk()">영하 온도 확인</button>

    <script>
        function chk() {
            let temperature = parseInt(document.getElementById("nm").value);
            if (temperature < 0) {
                alert("영하");
            } else {
                alert("영상");
            }
        }
    </script>
</body>
</html>
