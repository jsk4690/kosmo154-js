<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = "abc";
        let b = 1234;
        // 객체란? in javascript
        const obj = {
        val1 : "abc",
        val2 : 1234,
        func1 : function() {
            console.log("안녕하세요");
            }
        };

        let value1 = "val1";

        // 사용 방법
        console.log(obj.val1); // >> abc
        console.log(obj[value1]); // >> abc
        console.log(obj["val2"]); // >> 1234
        obj.func1(); // >> 안녕하세요
    </script>
</body>
</html>
