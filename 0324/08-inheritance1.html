<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Member {
            setName(name) {
                this.name = name;
            }

            getName() {
                return this.name;
            }
        }

        // Member class를 확장해서 씀
        class Employee extends Member {
            setDept(dept) {
                this.dept = dept;
            }
                getDept() {
                    return this.dept;
                }
        }

        const John = new Employee();
        John.setName("John Doe");
        John.setDept("salesman");
        console.log(`${John.getName()} : ${John.getDept()}`); // John Doe : salesman
    </script>
</body>
</html>
