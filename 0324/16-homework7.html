<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div id="myDiv">내용</div>
    <button id="toggleClassBtn">클래스 토글</button>

    <script>
        const myDiv = document.getElementById("myDiv")
        const toggleClassBtn = document.getElementById("toggleClassBtn");

        toggleClassBtn.addEventListener("click", function() {
            // myDiv에 active 클래스가 없으면 추가하고, 있으면 제거 => element.classList.toggle("클래스네임")
            myDiv.classList.toggle("active");
        });
    </script>
</body>
myDiv.classList.toggle("active");
</html>
