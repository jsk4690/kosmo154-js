<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <svg viewBox="0 0 24 30" xmlns="http://www.w3.org/2000/svg">
        <rect x="0" y="13" width="4" height="5" fill="red">
            <animate attributeName="height" values="5;21;5" begin="0s" dur="0.6s"
                repeatCount="indefinite" />
            <animate attributeName="y" values="13;5;13" begin="0s" dur="0.6s"
                repeatCount="indefinite" />
        </rect>

        <rect x="10" y="13" width="4" height="5" fill="red">
            <animate attributeName="height" values="5;21;5" begin="0.15s" dur="0.6s"
                repeatCount="indefinite" />
            <animate attributeName="y" values="13;5;13" begin="0.15s" dur="0.6s"
                repeatCount="indefinite" />
        </rect>

        <rect x="20" y="13" width="4" height="5" fill="red">
            <animate attributeName="height" values="5;21;5" begin="0.3s" dur="0.6s"
                repeatCount="indefinite" />
            <animate attributeName="y" values="13;5;13" begin="0.3s" dur="0.6s"
                repeatCount="indefinite" />
        </rect>
    </svg>
</body>

</html>
