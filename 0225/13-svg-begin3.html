<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="500" height="200" xmlns="http://www.w3.org/2000/svg">
        <!-- 첫 번째 애니메이션 대상 요소 -->
        <rect id="rect1" x="10" y="10" width="50" height="50" fill="tomato">
            <animate id="anim1" attributeName="x" from="10" to="300" dur="3s" begin="click" fill="freeze" />
        </rect>
 
        <!-- 두 번째 애니메이션 대상 요소: 애니메이션1이 끝나고 2초 뒤에 실행 -->
        <circle id="circle1" cx="60" cy="150" r="20" fill="limegreen">
            <animate id="anim2" attributeName="fill" from="limegreen" to="orange" dur="2s" begin="anim1.end + 2s"
                repeatCount="4" fill="freeze" />
        </circle>
 
        <!-- 세 번째 애니메이션 대상 요소: 애니메이션2가 3번 반복되면 실행 -->
        <circle id="circle2" cx="150" cy="150" r="20" fill="skyblue">
            <animate id="anim3" attributeName="cx" from="150" to="350" dur="2s" begin="anim2.repeat(3)" fill="freeze" />
        </circle>
 
        <text x="10" y="190" font-size="14">첫 번째 사각형을 클릭하여 애니메이션을 시작하세요!</text>
    </svg>
</body>
</html>
