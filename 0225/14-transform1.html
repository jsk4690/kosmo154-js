<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <svg width="200" height="200" style="border: 1px solid black">
        <rect width="50" height="50" fill="blue"></rect>
    </svg>

    <svg width="200" height="200" style="border: 1px solid black">
        <rect width="50" height="50" fill="blue" transform="translate(50, 25)"></rect>
    </svg>

    <svg width="200" height="200" viewBox="0 0 200 200" style="border: 1px solid black">
        <rect x="75" y="75" width="50" height="50" fill="blue" transform="rotate(45, 100, 100)"></rect>
        <!-- rotate(각도, x축, y축) -->
    </svg>

    <svg width="200" height="200" style="border: 1px solid black">
        <rect width="50" height="50" fill="blue" transform="scale(1.5 0.5)"></rect>
    </svg>

    <svg width="200" height="200" style="border: 1px solid black">
        <rect width="50" height="50" fill="blue" transform="skewX(30)"></rect>
    </svg>
</body>

</html>
