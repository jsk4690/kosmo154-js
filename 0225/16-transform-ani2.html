<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
        <circle cx="200" cy="200" r="50" fill="gold">
            <!-- 이동 -->
            <animateTransform attributeName="transform" type="translate" from="0 0" to="100 -100" dur="4s"
                repeatCount="indefinite" additive="sum" />
            <!-- 회전 -->
            <animateTransform attributeName="transform" type="rotate" from="0 200 200" to="360 200 200" dur="4s"
                repeatCount="indefinite" additive="sum" />
            <!-- 스케일링 -->
            <animateTransform attributeName="transform" type="scale" from="1" to="0.5" dur="2s" repeatCount="indefinite" additive="sum" />
        </circle>
    </svg>
</body>
</html>
