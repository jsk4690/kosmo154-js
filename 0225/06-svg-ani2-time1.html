<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg viewBox="0 0 200 200" width="200" height="200">
        <circle cx="100" cy="100" r="50">
            <!-- <animate attributeName="fill" from="red" to="blue" dur="2s" repeatCount="3" /> -->
            <!-- <animate attributeName="fill" from="red" to="blue" dur="2s" repeatDur="10s" fill="freeze" /> -->
             <animate attributeName="fill" values="red;blue;red" keyTimes="0;0.5;1" dur="3s" repeatDur="indefinite" />
             <!-- 무한반복은 repeatCount든 repeatDur이든 아무데나 넣어도 가능 -->
             <animate attributeName="cx" values="100;80;100;120;100" keyTimes="0;0.25;0.5;0.75;1" dur="3s" repeatCount="indefinite" />
             <!-- animate는 중첩이 가능 -->
        </circle>
    </svg>
</body>
</html>
