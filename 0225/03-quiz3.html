<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 500px;
            margin: 50px auto;
        }

        img {
            border: 1px solid #CCC;
            transition: all 1s linear;
        }

        img:hover {
            border: 1px solid black;
            border-radius: 10px;
            transform: rotate(20deg);
        }
    </style>
</head>
<body>
    <!-- div.container>img[src="images/coffee.jpg"] -->
    <div class="container"><img src="images/coffee.jpg" alt=""></div>
</body>
</html>
