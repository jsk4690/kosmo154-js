<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg viewBox="0 0 100 100">
        <rect x="0" y="25" width="7" height="10" fill="red">
            <animate attributeName="height" values="10;50;10" begin="0s" dur="0.6s" repeatCount="indefinite" />
            <animate attributeName="y" values="40;10;40"
        </rect>
    </svg>
</body>
</html>
