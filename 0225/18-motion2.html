<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
        <!-- 복잡한 경로를 시각화 -->
        <path id="complexPath" d="M50,250 C150,50 350,450 450,250 S650,50 750,250" fill="none" stroke="lightgray" />

        <!-- 애니메이션 대상 객체 -->
        <circle r="15" fill="red">
            <animateMotion dur="10s" repeatCount="indefinite" rotate="auto" keyPoints="0;0.3;0.5;0.8;1" keyTimes="0;0.1;0.5;0.9;1" calcMode="linear">
                <mpath href="#complexPath" />
            </animateMotion>
        </circle>
    </svg>
</body>

</html>
