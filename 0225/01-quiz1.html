<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding: 50px;
            /* 여백을 만드는 다른 방법 */
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: green;
            border: 1px solid black;
            border-radius: 5px;
            transition: background-color 1s ease-in;
        }

        .box:hover {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
