<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var inputString = prompt('문자열을 입력하세요', '기본 값 문자열');
        alert(inputString);

        var name = prompt("이름을 입력해 주세요.");
        alert(`내 이름은 ${name} 입니다.`);

        var age = prompt("나이를 입력해 주세요.");
        console.log(`제 나이는 ${age} 입니다.`);

        var hobby = prompt("취미를 입력해 주세요.");
        document.write(`제 취미는 ${hobby} 입니다.`);

        var addr = prompt("주소를 입력해 주세요.");
        document.write(`<p>저는 ${addr}에 삽니다.</p>`);

        var num = prompt("숫자를 입력해 주세요.");
        document.write(`<h${num}>만나서 반갑습니다.</h${num}>`);

        var name1 = prompt("i와 b 중 하나를 입력해 주세요.");
        document.write(`<p><${name1}>이 곳을 강조<${name1}></p>`);

        var val = prompt("문자를 입력해 주세요.");
        document.write(`<input type="text" value="${val}">`);

        var col = prompt("색을 입력해 주세요.");
        document.write(`<div style="width:300px; height:200px; background-color:${col};"`);
    </script>
</body>
</html>
