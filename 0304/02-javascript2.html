<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("내부 스크립트 작성 방식");
        console.log("\"이것은 '스크립트' 작성 예제입니다.\"");
        console.log(`"이것"은 '스크립트' 작성 "예제" 입니다.`);
        // 단일 주석문 ctrl+/ - 한 줄만 쓰는 주석문
        /* 다중 주석문 - 다수 개의 줄을 쓰는 주석문 */
    </script>

    <!-- js는 따옴표 아무거나 상관 없음 -->

    <!-- 외부 자바스크립트 작성 방식 -->
    <script src="./02-javascript2.js"></script>

    <!-- 인라인 자바스크립트 방식 -->
     <button onclick="alert('이것은 인라인 자바스크립트')">클릭</button>
    <!-- 위에 있는 것도 따옴표 상관없는데 alert 밖과 내부에 있는 따옴표는 다르게 해줘야 함 -->
