<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 외부에서는 접근 불가능 => 상태를 변경할 수 없음 */
        h1 {
            color: red;
            font-size: 5rem;
        }
    </style>
</head>
<body>
    <input type="range" name="" id="">
    <div class="sample"></div>
    <script>
        // shadowDOM : 본문의 globalDOM과 분리된 영역을 설정
        // -> attatchShadow를 통해 shadowRoot를 생성
        document.querySelector('.sample').attachShadow({mode: 'open'});
        let h1 = document.createElement('h1');
        h1.textContent = "hello";
        document.querySelector('.sample').shadowRoot.innerHTML = '<p>오늘도 좋은 하루</p>';
        document.querySelector('.sample').shadowRoot.prepend(h1);
    </script>
</body>
</html>
