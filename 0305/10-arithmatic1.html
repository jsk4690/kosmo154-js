<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 산술 연산자
        // 덧셈
        console.log(3+1);

        // 뺄셈
        console.log(5-3);

        // 곱셈
        console.log(8*2);

        // 나눗셈
        console.log(4/2);

        // 나머지
        console.log(9%4);

        // 거듭제곱
        console.log(2**3);
    </script>
