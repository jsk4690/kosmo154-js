<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 12장 -->
</head>
<body>
    <script>
        const arr1 = [1,2,3,4,5];

        arr1.__proto__.func1 = function() {
            console.log("arr1에서 정의한 프로토타입 함수");
        }

        const arr2 = [9,8,7,6,5];

        arr2.func1();

        // array 객체에서 object로의 접근
        // Array => Object
        arr1.__proto__.__proto__.func2 = function() {
            console.log("arr1의 오브젝트 선언!!");
        }

        // proto는 개수와 상관없이 모두 생략 가능
        arr1.func2();



        // Object 객체를 선언했을 때 func2 실행이 가능한가?
        obj1 = {
            a1 : 123,
            b1 : "abc"
        }

        obj1.func2(); // 위의 arr1의 오브젝트 선언이 실행됨 >> 위에서도 실행됐으므로 2번 실행으로 찍힘
    </script>
</body>
</html>
