<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // class: 객체를 찍어내는 틀
        class Employee {
            constructor(name, age, dept) {
                this.name = name;
                this.age = age;
                this.dept = dept;
            }

            work() {
                console.log(`${this.name}이 걷는다.`);
            }

            tell() {
                console.log(`${this.name}이 말한다.`);
            }
        }

        const emp1 = new Employee("John", 35, "영업");
        const emp2 = new Employee("Khan", 42, "운영");
        
        emp1.work();
        emp1.tell();

        emp2.work();
        emp2.tell();
    </script>
</body>
</html>
