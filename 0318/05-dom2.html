<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div1">
        <p>내용1</p>
        <p id="p2">내용2</p>
        <p>내용3</p>
    </div>

    <script>
        // 태그의 이동 예제
        // const p2 = document.querySelector("#p2");
        // document.querySelector("#div1").append(p2);

        // 태그의 복사 예제
        const p1 = document.querySelector("#div1").firstElementChild.cloneNode(true);
        document.querySelector("#div1").prepend(p1);

        const p3 = document.querySelector("#div1").lastElementChild.cloneNode(true);
        document.querySelector("#div1").append(p3);

        const c1 =document.querySelector("#div1").children;
        console.dir(c1);
        // Children은 자식 전체
    </script>
</body>
</html>
