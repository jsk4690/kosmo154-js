<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <h1>Hello</h1>
    </div>

    <script>
        const wrapper = document.getElementById("wrapper");
        const p = document.createElement("p");
        p.textContent = "Header";
        wrapper.prepend(p);

        console.log("wrapper.firstElementChild: ", wrapper.firstElementChild);
    </script>
</body>
</html>
