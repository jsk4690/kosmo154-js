<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var v1 = parseInt(prompt("첫 번째 값"));
        var v2 = parseInt(prompt("두 번째 값"));

        // 1
        alert(v1 + v2);

        // 2
        // alert(v1 - v2);
        alert(`${v1} - ${v2} : ${v1 - v2}`);

        // 3
        console.log(v1 * v2);

        // 4
        console.log(v1 / v2);

        // 5
        document.write(((++v1)+(++v2)));

        // 6
        document.write((v1 > v2) ? "큽니다" : "작습니다");

        // 7
        document.write((v1 < v2) ? "<" : ">");

        // 8
        // document.write((v1 >= v2) ? "v1이 v2 이상" : "v1이 v2 미만");
        document.write(`<input type="text" value="${v1}"><input type="text" value="${v2}"><p>${(v1>=v2) ? "v1이 v2 이상" : "v1이 v2 미만"}</p>`);
    </script>
</body>
</html>
