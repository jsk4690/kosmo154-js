<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a1 = 3;
        var b1 = 4;
        console.log(a1 < b1); //true// > , >= , < , <= , == , !=  => 프로그래밍 언어 공통
        // === , !==  => 일치, 불일치 연산

        console.log('1' == 1); // true, 값만 일치
        console.log('1' === 1); // false, 값 뿐만 아니라 type까지 똑같아야 하기 때문에 false
    </script>
</body>
</html>
