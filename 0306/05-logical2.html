<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 현실적인 예제
        var a1 = 3;
        var b1 = 5;
        
        // 조건을 모두 만족해야 하는 경우
        // ex) 불러온 게시판에 글이 하나 이상이 존재하고 사용자가 로그인을 한 계정이면
        var result1 = (a1 > 2 && b1 < 7) ? "조건 모두 만족" : "조건 불만족";
        console.log(result1);

        // 주어진 조건 중 하나라도 만족하는 경우
        // ex) 카테고리 A의 아이템이 하나라도 있던가 아니면 카테고리 B의 아이템이 하나라도 있던가
        var result2 = (a1 > 4 || b1 < 7) ? "조건 중 하나라도 만족" : "조건 모두 불만족";
        console.log(result2);
    </script>
</body>
</html>
