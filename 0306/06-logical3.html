<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 자바스크립트 특수 연산
        console.log("Cat" && true); // true
        console.log(!!"Cat"); // true, 문자열은 비어있지 않으면 true
        console.log(!!""); // false
        console.log(!!" "); // true, 공백은 문자열

        // trim은 자바스크립트 뿐만 아니라 다른 언어에서도 사용
        // " abcd        ".trim() >> 공백 제거

        console.log(false && "Cat"); // false >> 뒤에 있는 게 무엇이든 앞이 false이기 때문에 false에서 읽기를 멈추고 출력함
        console.log("Dog" && "Cat"); // Cat >> 다른 언어들은 무조건 true or false로 나오지만 자바스크립트는 아님 >>
        // true && true라 뒤의 값을 출력함
        console.log("Dog" && false); // false
        console.log(true && "Cat"); // Cat
        console.log("" && true); // 공백

        console.log(false || "Cat"); // Cat >> or는 양쪽의 값이 같아야 하기 때문에 무조건 뒤의 값을 확인해야 함.
        console.log(true || "Cat"); // true
        console.log("Dog" || "Cat"); // Dog >> 앞이 참이면 뒤에 볼 필요 없이 앞의 값을 출력함

        // 값이 무조건 확정되면 stop

        console.log("Dog" && " "); // " "
        console.log("Dog" && ""); // ""
        console.log("" && "Cat"); // ""
        console.log(" " && "Cat"); // "Cat"
        console.log("" && true); // ""
        console.log("" && false); // ""
        console.log(" " && true); // true
        console.log(" " && false); // false
        console.log(true && ""); // ""
        console.log(false && ""); // false
        console.log(true && " "); // " "
        console.log(false && " "); // false

        console.log("Dog" || "Cat" || null); // Dog

        // isPending && list

        console.log(!!{});
        console.log(!!null);
        console.log(!(null && null));
        console.log(!![]);
    </script>
</body>
</html>
