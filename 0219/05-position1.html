<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            border: 1px solid black;
        }

        .div1 {
            background-color: lightblue;
        }

        .div2 {
            background-color: lightcoral;
            position: relative;
            left: 50px;
        }

        .div3 {
            background-color: lightgreen;
            position: relative;
            /* 내가 위치한 상위 부모의 좌측 상단이 기준 */
        }

        .div33 {
            background-color: lightpink;
            position: absolute;
            width: 50px;
            height: 50px;
            left: 50px;
            top: 50px;
        }
    </style>
</head>
<body>
    <!-- div.div$*3 -->
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3">
    <div class="div33"></div>
    </div>
</body>
</html>
