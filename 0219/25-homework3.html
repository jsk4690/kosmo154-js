<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: inline-block;
        }
        .div1 {
            width: 200px;
            height: 100px;
            border: 5px solid black;
        }

        .div2 {
            width: 200px;
            height: 100px;
            border: 5px dotted black;
        }
        
        .div3 {
            width: 200px;
            height: 100px;
            border: 5px dashed black;
        }
        
        .div4 {
            width: 200px;
            height: 100px;
            border: 5px ridge rgb(0 0 0 / 0.5);
        }
        
        .div5 {
            width: 200px;
            height: 100px;
            border: 5px groove rgb(0 0 0 / 0.5);
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
    <div class="div5"></div>
</body>
</html>
