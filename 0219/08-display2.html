<html lang="en">
<head>

    <title>Document</title>
    <style>
        div {
            border: 1px solid black;
        }

        .table1 {
            display: table;
        }

        .tr1 {
            display: table-row;
        }

        .td1 {
            display: table-cell;
        }

        @media (max-width: 700px) {
            .table1, .tr1, .td1 {
                display: block;
            }
        }
    </style>
</head>
<body>

            <div class="td1">컨텐츠2</div>
            <div class="td1">컨텐츠3</div>
        </div>
        <div class="tr1">

            <div class="td1">컨텐츠2</div>

</body>
</html>
