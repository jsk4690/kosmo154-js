<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style-type: none;
        }

        li {
            display: inline-block;
            width: 200px;
            height: 80px;
            border: 1px solid black;
            text-align: center;
        }

        .menu4 {
            display: none;
        }
    </style>
</head>
<body>
    <!-- ul>li{메뉴$}*4 -->
    <ul>
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        <li class="menu4">메뉴4</li>
    </ul>
</body>
</html>
