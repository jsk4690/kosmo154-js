<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            border: 1px solid black;
            display: block;
        }

        .div1 {
            margin: 20px;
        }

        .div2 {
            margin: 5px;
            /* margin은 무조건 큰 값을 따라감 */
            /* 컨텐츠 각각의 margin의 합이 아니라 큰 값으로 지정, margin은 절대 합연산을 하지 않음 */
        }

        .div3 {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <!-- div.div$*4 -->
    <div class="div1">블록1</div>
    <div class="div2">블록2</div>
    <div class="div3">블록3</div>
    <div class="div4">블록4</div>
    <!-- margin: 블럭과 블럭 사이의 간격을 뗄 때 사용 -->
</body>

</html>
