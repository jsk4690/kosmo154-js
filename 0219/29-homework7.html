<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        div {
            width: 200px;
            height: 100px;
            display: inline-block;
            margin-right: 30px;
        }

        .div1 {
            border: 5px solid black;
        }

        .div2 {
            border: 5px dotted black;
        }

        .div3 {
            border: 5px dashed black;
        }

        .div4 {
            border: 5px ridge rgb(255 255 255 / 0.8);
        }

        .div5 {
            border: 5px groove rgb(255 255 255 / 0.8);
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
    <div class="div5"></div>
</body>
</html>
