<html lang="en">

            /* child: outer 안에는 p p div p p가 있으므로 세 번째 요소는 div

        /* } */
/* 
        .outer p:nth-of-type(3) {
            color: red; */
            /* type: outer 안에 아무리 다른 요소들이 있어도 p만 찾아서 실행하기 때문에 내부 div는 무시하고 그 다음에 있는 p로 출력됨 */

        p:nth-child(3) {

        }

</head>

<body>
    <!-- div.outer>p{내용$}*4 -->
    <div class="outer">
        <p>내용1</p>
        <p>내용2</p>
        <!-- <p>내용3</p> -->
        <div>
            <p>내용3-1</p>
            <p>내용3-2</p>
            <p>내용3-3</p>
            <div>
                <p>내용3-1-1</p>
                <p>내용3-2-2</p>
                <p>내용3-3-3</p>
            </div>
        </div>
        <p>내용3</p>
        <p>내용4</p>
    </div>
