<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* 모든 브라우저에서 허용됨, 코드 작성 전에 세트로 써주면 좋음 */
        }

        .main-menu {
            margin: 50px auto;
            height: 60px;
            border: 1px solid black;
        }

        .main-menu > ul {
            margin: 0;
            list-style-type: none;
        }

        .main-menu > ul > li {
            display: inline-block;
            padding: 10px 30px;
            line-height: 40px;
            /* line-height를 빼면 리스트가 중앙이 아닌 살짝 위로 올라가서 정중앙이 아니게 됨 
            살짝 위에 텀을 줘서 중앙에 정렬할 수 있게 함 */
        }

        /* SCSS: CSS의 상위 호환 */
        /* .main-menu > ul > li > a {
            text-decoration: none;
        } */

        /* .main-menu > ul */ a:link, a:visited {
            /* ul 태그 안에는 a가 하나밖에 없으므로 굳이 li를 지정해 주지 않아도 됨 */
            color: black;
            text-decoration: none;
        }

        a:active {
            color: blue;
        }
    </style>
</head>
<body>
    <!-- div.main-menu>ul>li*3>a[href=#]{메뉴$} -->
    <div class="main-menu">
        <ul>
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴2</a></li>
            <li><a href="#">메뉴3</a></li>
        </ul>
    </div>
</body>
</html>
