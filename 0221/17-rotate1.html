<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .origin {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            float: left;
            margin: 40px;
        }

        .rotatex {
            transform: perspective(500px) rotateX(40deg);
        }

        .rotatey {
            transform: perspective(500px) rotateY(30deg);
        }

        .rotatez {
            transform: /* perspective(500px) */ rotateZ(45deg);
            /* rotateZ는 유일하게 perspective가 필요없음 */
        }

        .rotate {
            transform: perspective(500px) rotate(45deg);
        }

        .rotate3d {
            transform: perspective(500px) rotate3d(1, 2, 1, 45deg);
        }
    </style>
</head>
<body>
    <!-- div.origin*2>div.rotate>img[src="./images/child.jpg"] -->
    <div class="origin">
        <div class="rotatex"><img src="./images/child.jpg" alt=""></div>
    </div>
    <div class="origin">
        <div class="rotatey"><img src="./images/child.jpg" alt=""></div>
    </div>
    <div class="origin">
        <div class="rotatez"><img src="./images/child.jpg" alt=""></div>
    </div>
    <div class="origin">
        <div class="rotate"><img src="./images/child.jpg" alt=""></div>
    </div>
    <div class="origin">
        <div class="rotate3d"><img src="./images/child.jpg" alt=""></div>
    </div>
</body>
</html>
