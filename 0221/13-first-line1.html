<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p::first-line{
            font-weight: bold;
            color: blue;
            font-size: 1.2rem;
        }

        p::first-letter {
            font-weight: bold;
            color: red;
            font-size: 2rem;
        }

        p::before {
            content: "(";
            font-weight: bold;
            font-size: 2rem;
            color: red;
        }

        p::after {
            content: " - 끝 ";
            font-weight: bold;
            font-size: 2rem;
            color: blue;
        }

        p::selection {
            background-color: yellow;
            color: black;
        }
    </style>
</head>
<body>
    <p>국회는 헌법 또는 법률에 특별한 규정이 없는 한 재적의원 과반수의 출석과 출석의원 과반수의 찬성으로 의결한다. 가부동수인 때에는 부결된 것으로 본다.</p>
</body>
</html>
