<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .outer {
            width: 500px;
            height: 360px;
            position: relative;
            overflow: hidden;
            /* 삐져나오는 거 가림 */
        }

        .vd1 {
            top: 0;
            left: 0;
            /* width: 100%; */
            height: 100%;
            z-index: -100;
            position: absolute;
            /* absolute는 다른 블럭이 기준
            바깥이 relative기 때문에 absolute는 밖으로 나갈 수 없음 */
        }

        .inner {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 45%;
            color: white;
        }
    </style>
</head>

<body>
    <div class="outer">
        <video class="vd1" src="../0220/media/beach-full.mp4" autoplay muted></video>
        <div class="inner">
            <h3>시원한 바닷가로 여행을 오세요</h3>
            <h1>바닷가 펜션</h1>
        </div>
    </div>
</body>

</html>
