<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .origin {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            float: left;
            margin: 40px;
        }

        .scalex {
            transform: scaleX(1.7);
        }

        .scaley {
            transform: scaleY(1.5);
        }

        .scale {
            transform: scale(1.3, 1.4);
        }
    </style>
</head>
<body>
    <!-- div.origin*3>div.scale>img[src="./images/child.jpg"] -->
    <div class="origin">
        <div class="scalex"><img src="./images/child.jpg" alt=""></div>
    </div>
    <div class="origin">
        <div class="scaley"><img src="./images/child.jpg" alt=""></div>
    </div>
    <div class="origin">
        <div class="scalez"><img src="./images/child.jpg" alt=""></div>
    </div>
</body>
</html>
