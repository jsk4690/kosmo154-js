<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1 {
            width: 300px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            /* 블럭의 크기가 한정되어 컨텐츠가 잘려야 함, hidden으로 숨겨져 있어야 함, white-space가 nowrap이어야 함 */
        }
    </style>
</head>
<body>
    <p class="p1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut animi at eaque nemo, quasi doloremque magni earum illum tempore dicta quam ipsam vero inventore magnam nihil cupiditate a soluta iste.</p>
</body>
</html>
