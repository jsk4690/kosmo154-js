<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cls1 {
            text-decoration: line-through;
        }

        #a1 {
            text-decoration: none;
        }

        }

</head>

<body>
    <p class="cls1">안녕하세요 반갑습니다</p>
    <a id="a1" href="#">이동하는 링크</a>
    <p class="cls2">this is english words</p>
</body>

</html>
