<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>인라인 svg</h1>
    <!-- svg 그림 크기 : width : 100px, height : 100px -->
    <svg width="100" height="100">
        <!-- 원 그리기 : 중심점 - (x축 50, y축 50), 반지름 - 40
         원 테두리 - 녹색
         테두리 굵기는 - 4 px
         채우기 색상 - 노란색-->
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow">
    </svg>
    <img width="200" src="./images/img1.svg">
</body>

</html>
<!-- SRC 파일 생성 > 내 PC에서 work 파일 생성 후, html 파일 생성 후, SRC 생성 -->
