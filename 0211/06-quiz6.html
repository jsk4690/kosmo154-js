<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- table{border="1"}>((tr>th*2)+(tr>td*2)+(tr*3>td)+(tr>td*2)+(tr>td)) -->
    <table border="1" style="border-collapse: collapse;">
        <tr>
            <th>분류</th>
            <th>항목</th>
        </tr>
        <tr>
            <td rowspan="4">과일</td>
            <td>바나나</td>
        </tr>
        <tr>
            <td>파인애플</td>
        </tr>
        <tr>
            <td>사과</td>
        </tr>
        <tr>
            <td>오렌지</td>
        </tr>
        <tr>
            <td rowspan="2">채소</td>
            <td>배추</td>
        </tr>
        <tr>
            <td>양파</td>
        </tr>
    </table>
</body>

</html>
