<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Ordered List</h4>
    <ol>
        <li>명사</li>
        <li>형용사</li>
        <li>동사</li>
        <li>부사</li>
        <li>관용사</li>
    </ol>
    <hr style="width:100px; display: inline-block;">

    <h4>Ordered List</h4>
    <ol type="I">
        <li>명사</li>
        <li>형용사</li>
        <li>동사</li>
        <li>부사</li>
        <li>관용사</li>
    </ol>
    <hr style="width:100px; display: inline-block;">

    <h4>Ordered List</h4>
    <ol type="a">
        <li>명사</li>
        <li>형용사</li>
        <li>동사</li>
        <li>부사</li>
        <li>관용사</li>
    </ol>
    <hr style="width:100px; display: inline-block;">

    <h4>Ordered List</h4>
    <ol start="5">
        <li>명사</li>
        <li>형용사</li>
        <li>동사</li>
        <li>부사</li>
        <li>관용사</li>
    </ol>
    <hr style="width:100px; display: inline-block;">
</body>
</html>
