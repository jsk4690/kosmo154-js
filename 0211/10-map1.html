<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <map name="versus">
        <!-- area*2 -->
         <!-- coords="x1, y1, x2, y2" 네모에서 좌측 상단이 x1, y1 좌표이고 우측 하단이 x2, y2 -->
          <!-- mapname과 usemap의 이름이 같아야 함 -->
        <area shape="rect" coords="10,10,440,320" href="http://www.naver.com" alt="네이버로 이동">
        <area shape="rect" coords="460,10,890,320" href="http://www.kakao.com" alt="카카오로 이동">
    </map>
    <img src="./images/versus.png" width="900" alt="vs" usemap="#versus">
    
</body>
</html>
